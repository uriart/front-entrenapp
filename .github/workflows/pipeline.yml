name: Deployment pipeline

on:
  push:
    branches: 
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install dependencies
        run: npm install --no-audit --no-found --no-optional
      - name: Build
        run: npm run build
      - name: Test
        run: npm test
