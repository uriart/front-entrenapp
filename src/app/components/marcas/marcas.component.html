<div class="form-group row mt-3">
    <h4>Máximas </h4>
    <hr>
</div>

<form autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm">

    <div class="form-group row">
        <label class="col-2 col-form-label text">Sentadilla</label>
        <div class="col-auto">
            <div class="input-group">
                <div class="input-group mb-1">
                    <input  class="form-control" 
                            type="number" 
                            placeholder="0" 
                            [class.is-invalid]="sentadilla.invalid && sentadilla.touched"
                            required 
                            name="sentadilla" 
                            [ngModel]="marcas.sentadilla" 
                            #sentadilla="ngModel">
                    <span class="input-group-text">Kg</span>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row mt-2">
        <label class="col-2 col-form-label text">Press banca</label>
        <div class="col-auto">
            <div class="input-group mb-1">
                <input  class="form-control" 
                        type="number" 
                        placeholder="0" 
                        [class.is-invalid]="pressBanca.invalid && pressBanca.touched"
                        required 
                        name="pressBanca" 
                        [ngModel]="marcas.pressBanca" 
                        #pressBanca="ngModel">
                <span class="input-group-text">Kg</span>
            </div>
        </div>
    </div>

    <div class="form-group row mt-2">
        <label class="col-2 col-form-label text">Peso muerto</label>
        <div class="col-auto">
            <div class="input-group mb-1">
                <input  class="form-control" 
                        type="number" 
                        placeholder="0" 
                        [class.is-invalid]="pesoMuerto.invalid && pesoMuerto.touched"
                        required 
                        name="pesoMuerto" 
                        [ngModel]="marcas.pesoMuerto" 
                        #pesoMuerto="ngModel">
                <span class="input-group-text">Kg</span>
            </div>
        </div>
    </div>

    <div class="form-group row mt-5">
        <h4>Configuración del programa </h4>
        <hr>
    </div>

    <div class="form-group row mt-2">
        <label class="col-2 col-form-label text">Ejercicio de hombro</label>
        <div class="col-auto">
            <div class="input-group mb-1">
                <select class="form-select" 
                        aria-label="Default select example" 
                        name="codigoHombro"
                        required
                        [class.is-invalid]="codigoHombro.invalid && codigoHombro.touched"
                        [ngModel]="marcas.codigoHombro" 
                        #codigoHombro="ngModel">
                    <option value="M">Press Militar</option>
                    <option value="P">Press mancuerna de pie</option>
                    <option value="S">Press mancuerna sentado</option>
                    <option value="E">Elevación lateral de mancuerna</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group row mt-2">
        <label class="col-2 col-form-label text">Ejercicio espalda 1</label>
        <div class="col-auto">
            <div class="input-group mb-1">
                <select class="form-select" 
                        aria-label="Default select example" 
                        name="codigoEspalda1"
                        required
                        [class.is-invalid]="codigoEspalda1.invalid && codigoEspalda1.touched"
                        [ngModel]="marcas.codigoEspalda1"
                        #codigoEspalda1="ngModel">
                    <option value="R">Remo con mancuera</option>
                    <option value="F">Remo con barra</option>
                    <option value="X">Remo en máquina</option>
                    </select>
            </div>
        </div>
    </div>

    <div class="form-group row mt-2">
        <label class="col-2 col-form-label text">Ejercicio espalda 2</label>
        <div class="col-auto">
            <div class="input-group mb-1">
                <select class="form-select" 
                        aria-label="Default select example" 
                        name="codigoEspalda2"
                        required
                        [class.is-invalid]="codigoEspalda2.invalid && codigoEspalda2.touched"
                        [ngModel]="marcas.codigoEspalda2"
                        #codigoEspalda2="ngModel">
                    <option value="D">Dominadas lastradas</option>
                    <option value="I">Dominadas agarre inverso</option>
                    <option value="J">Jalón al pecho</option>
                    </select>
            </div>
        </div>
    </div>

    <div class="form-group row mt-2">
        <label class="col-2 col-form-label text">Fecha de inicio</label>
        <div class="col-auto">
            <div class="input-group mb-1">
                <input  type="date"
                        class="form-control" 
                        aria-label="Default select example" 
                        name="fechaInicio"
                        required
                        [class.is-invalid]="fechaInicio.invalid && fechaInicio.touched"
                        [ngModel]="marcas.fechaInicio"
                        #fechaInicio="ngModel">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
    </button>
        </div>
    </div>

</form>
